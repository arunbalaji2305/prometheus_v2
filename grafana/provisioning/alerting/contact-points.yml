apiVersion: 1

# Contact Points (Notification Channels)
# These define where alerts will be sent
contactPoints:
  # Default email contact point
  - orgId: 1
    name: email-alerts
    receivers:
      - uid: email-receiver
        type: email
        settings:
          # Configure your SMTP settings in Grafana's configuration
          # or through environment variables
          addresses: admin@example.com
        disableResolveMessage: false

  # Slack contact point (optional - configure webhook URL)
  - orgId: 1
    name: slack-alerts
    receivers:
      - uid: slack-receiver
        type: slack
        settings:
          # Replace with your Slack webhook URL
          url: https://hooks.slack.com/services/YOUR/WEBHOOK/URL
          title: '{{ template "slack.default.title" . }}'
          text: '{{ template "slack.default.text" . }}'
        disableResolveMessage: false

  # Webhook contact point (for custom integrations)
  - orgId: 1
    name: webhook-alerts
    receivers:
      - uid: webhook-receiver
        type: webhook
        settings:
          # Replace with your webhook endpoint
          url: http://your-webhook-endpoint/alerts
          httpMethod: POST
        disableResolveMessage: false

  # Microsoft Teams contact point
  - orgId: 1
    name: teams-alerts
    receivers:
      - uid: teams-receiver
        type: teams
        settings:
          # Replace with your Teams webhook URL
          url: https://outlook.office.com/webhook/YOUR/WEBHOOK/URL
        disableResolveMessage: false

  # Discord contact point
  - orgId: 1
    name: discord-alerts
    receivers:
      - uid: discord-receiver
        type: discord
        settings:
          # Replace with your Discord webhook URL
          url: https://discord.com/api/webhooks/YOUR/WEBHOOK/URL
          message: '{{ template "discord.default.message" . }}'
        disableResolveMessage: false
