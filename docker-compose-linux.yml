services:
  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus-linux.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    image: arunbalaji23/prometheus-nl2promql-backend:latest
    container_name: nl2promql-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PROMETHEUS_URL=http://prometheus:9090
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:5173,http://localhost
    depends_on:
      - prometheus
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    image: arunbalaji23/prometheus-nl2promql-frontend:latest
    container_name: nl2promql-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana (Optional)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Alerting configuration
      - GF_ALERTING_ENABLED=false
      - GF_UNIFIED_ALERTING_ENABLED=true
      # Email notification settings - UPDATE THESE WITH YOUR SMTP DETAILS
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${SMTP_USER:-your-email@gmail.com}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD:-your-app-password}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM:-your-email@gmail.com}
      - GF_SMTP_FROM_NAME=NL2PromQL Alerts
      - GF_SMTP_SKIP_VERIFY=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - monitoring
    restart: unless-stopped
    profiles:
      - with-grafana

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
