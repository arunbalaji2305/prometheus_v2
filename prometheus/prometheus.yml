# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'prometheus-nl2promql'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Windows Exporter - scrapes system metrics from host machine
  # Uses host.docker.internal to reach Windows Exporter running on host
  - job_name: 'windows_exporter'
    static_configs:
      - targets: ['host.docker.internal:9182']
        labels:
          app: 'windows_exporter'
          instance: 'localhost:9182'

  # Backend API metrics - scrapes from backend container
  - job_name: 'node_backend'
    static_configs:
      - targets: ['backend:4000']
        labels:
          app: 'node_backend'
          instance: 'backend:4000'

