# Prometheus Configuration for Linux
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'prometheus-nl2promql'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - scrapes system metrics from Linux host machine
  # Uses host.docker.internal to reach Node Exporter running on host
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          app: 'node_exporter'
          instance: 'localhost:9100'

  # Backend API metrics - scrapes from backend container
  - job_name: 'node_backend'
    static_configs:
      - targets: ['backend:4000']
        labels:
          app: 'node_backend'
          instance: 'backend:4000'
